<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarks - Light Novel Reader</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/user-pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <h1>Light Novel Reader</h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="#" class="nav-link" id="searchBtn"><i class="fas fa-search"></i></a>
                <a href="#" class="nav-link" id="loginBtn">Login</a>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
        <div class="search-overlay" id="searchOverlay">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search novels...">
                <button id="closeSearch"><i class="fas fa-times"></i></button>
            </div>
            <div class="search-results"></div>
        </div>
    </header>

    <main>
        <div class="page-header">
            <h2><i class="fas fa-bookmark"></i> My Bookmarks</h2>
        </div>

        <div class="user-content">
            <div id="bookmarksList" class="items-list">
                <!-- Bookmarks will be loaded here -->
                <div class="loading-message">
                    <i class="fas fa-spinner fa-spin"></i> Loading bookmarks...
                </div>
            </div>
        </div>
    </main>

    <!-- Login/Register Modals -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="registerLink">Register</a></p>
        </div>
    </div>

    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/bookmarks.js"></script>
</body>
</html>
